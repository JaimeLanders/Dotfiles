bar-list = ["bar1"];

bar1:{
	font: "Droid Sans, FontAwesome Bold 10";
	block-list: ["ya_ws", "ya_title", "ya_date", "ya_uptime", "ya_cpu", "ya_bw", "ya_mem", "ya_disk"];
#	block-list: ["ya_ws", "ya_title", "ya_date", "ya_uptime", "ya_cpu", "ya_thermal", "ya_brightness", "ya_bw", "ya_mem", "ya_disk", "ya_bat"];
	#block-list: ["ya_date", "ya_uptime"];
	position: "top";
	gap-horizontal: 20; 		#width in pixels
	#width: 1100;
	#border-size: 2;
	#border-color-rgb: 0x33ccff;
	gap-vertical: 4; 		#width in pixels
	height: 20; 			#height
	background-color-argb: 0x0;
	#monitor: "LVDS1";
	background-color-rgb:0x0;
#	foreground-color-rgb:33ccff;
	underline-size: 2;
	overline-size: 2;
	slack-size: 2;
	ya_ws: {
		exec: "YABAR_WORKSPACE";
		align: "left";
		fixed-size: 40;
		foreground-color-rgb:0x00d7ff;
		internal-option1: "        ";
	}
	ya_title: {
		exec: "YABAR_TITLE";
		align: "left";
		justify: "left";
		fixed-size: 300;
		foreground-color-rgb:0x00d7ff;
	}
	ya_date:{
		exec: "YABAR_DATE";
		align: "center";
		fixed-size: 180;
		interval: 2;
		background-color-rgb:0x0;
		foreground-color-rgb:0x00d7ff;
#		underline-color-rgb:0x33ccff;
		internal-prefix: " ";
		internal-option1: "%a %d %b, %I:%M";
	}
	ya_uptime:{
		exec: "YABAR_UPTIME";
		align: "right";
		fixed-size: 70;
		interval: 1;
		background-color-rgb:0x0;
		foreground-color-rgb:0x00d7ff;
#		underline-color-rgb:0xF8CA00;
		internal-prefix: " ";
		#internal-spacing: true;
	}
	ya_mem:{
		exec: "YABAR_MEMORY";
		align: "right";
		fixed-size: 70;
		interval: 1;
		background-color-rgb:0x0;
		foreground-color-rgb:0x00d7ff;
#		underline-color-rgb:0xFA6900;
		internal-prefix: " ";
		#internal-spacing: true;
	}
